<html>
  <head>
    <title>Split Screen Example</title>
    <link rel="icon" href="/public/images/favicon.png" type="image/x-icon" />
    <style>
      body {
        background: #1a1a1a;
      }

      #player-1,
      #player-2 {
        position: fixed;
        bottom: 0;
        top: 0;
      }

      #player-1 {
        left: 0;
        right: 50%;
        border-right: 1px solid #888;
      }

      #player-2 {
        left: 50%;
        right: 0;
        border-left: 1px solid #888;
      }
    </style>
  </head>

  <body>
    <div id="player-1" data-renderer="player-1"></div>
    <div id="player-2" data-renderer="player-2"></div>
  </body>
  <script type="module" src="build.js"></script>
</html>
